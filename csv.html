<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trials Analysis Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .slide-up {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        .custom-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        .status-pill {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .hover-lift {
            transition: all 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sponsor-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            transition: all 0.3s ease;
        }

        .sponsor-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .data-row:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="glass sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold gradient-text">Clinical Trials Analysis Platform</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="statsBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white rounded-lg hover:shadow-md transition">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Statistics
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-6 py-6">
        <!-- File Upload Cards -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="glass rounded-2xl p-6 hover-lift">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-gray-800">Dataset 1</h3>
                    <span id="file1Status" class="hidden px-3 py-1 text-xs font-bold bg-green-100 text-green-700 rounded-full">✓ Loaded</span>
                </div>
                <label class="block">
                    <input type="file" id="csvFile1" accept=".csv" class="hidden">
                    <div id="dropZone1" class="border-2 border-dashed border-purple-300 rounded-xl p-8 text-center cursor-pointer hover:border-purple-500 hover:bg-purple-50 transition-all">
                        <svg class="mx-auto h-12 w-12 text-purple-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-sm font-medium text-gray-700">Drop CSV or click to browse</p>
                        <p class="text-xs text-gray-500 mt-2" id="file1Name">No file selected</p>
                    </div>
                </label>
            </div>

            <div class="glass rounded-2xl p-6 hover-lift">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-gray-800">Dataset 2</h3>
                    <span id="file2Status" class="hidden px-3 py-1 text-xs font-bold bg-green-100 text-green-700 rounded-full">✓ Loaded</span>
                </div>
                <label class="block">
                    <input type="file" id="csvFile2" accept=".csv" class="hidden">
                    <div id="dropZone2" class="border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all">
                        <svg class="mx-auto h-12 w-12 text-indigo-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-sm font-medium text-gray-700">Drop CSV or click to browse</p>
                        <p class="text-xs text-gray-500 mt-2" id="file2Name">No file selected</p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Search and Tabs -->
        <div id="controlPanel" class="hidden glass rounded-2xl p-6 mb-6 slide-up">
            <div class="flex flex-col lg:flex-row gap-4 mb-6">
                <div class="flex-1 relative">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="globalSearch" 
                        placeholder="Search across all data..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                    >
                </div>
                <select id="groupBySelect" class="px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none">
                    <option value="none">No Grouping</option>
                    <option value="sponsor">Group by Sponsor</option>
                    <option value="status">Group by Status</option>
                </select>
            </div>

            <!-- Tabs -->
            <div class="flex space-x-2 border-b border-gray-200">
                <button onclick="switchTab('dataset1')" id="tab-dataset1" class="px-6 py-3 font-medium text-sm rounded-t-lg transition tab-active">
                    Dataset 1
                </button>
                <button onclick="switchTab('dataset2')" id="tab-dataset2" class="px-6 py-3 font-medium text-sm rounded-t-lg transition hover:bg-gray-100">
                    Dataset 2
                </button>
                <button onclick="switchTab('comparison')" id="tab-comparison" class="px-6 py-3 font-medium text-sm rounded-t-lg transition hover:bg-gray-100">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Sponsor Comparison
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="contentArea" class="min-h-[400px]">
            <!-- Dataset Views -->
            <div id="dataset1-content" class="tab-content"></div>
            <div id="dataset2-content" class="tab-content hidden"></div>
            <div id="comparison-content" class="tab-content hidden"></div>

            <!-- Empty State -->
            <div id="emptyState" class="glass rounded-2xl p-16 text-center">
                <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Start Your Analysis</h3>
                <p class="text-sm text-gray-500">Upload one or two CSV files to begin comparing clinical trials</p>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-backdrop fixed inset-0" onclick="closeModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass rounded-2xl max-w-4xl w-full max-h-[85vh] overflow-hidden fade-in">
                <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-6 text-white">
                    <div class="flex justify-between items-start">
                        <h2 id="modalTitle" class="text-xl font-bold">Trial Details</h2>
                        <button onclick="closeModal()" class="text-white hover:text-gray-200 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="modalContent" class="p-6 overflow-y-auto custom-scroll" style="max-height: calc(85vh - 100px);">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statsModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-backdrop fixed inset-0" onclick="closeStatsModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass rounded-2xl max-w-2xl w-full fade-in">
                <div class="bg-gradient-to-r from-green-500 to-teal-600 p-6 text-white">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">Dataset Statistics</h2>
                        <button onclick="closeStatsModal()" class="text-white hover:text-gray-200 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="statsContent" class="p-6">
                    <!-- Stats will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataset1 = { data: [], filtered: [], name: '', sponsors: {} };
        let dataset2 = { data: [], filtered: [], name: '', sponsors: {} };
        let currentTab = 'dataset1';
        let groupBy = 'none';

        // File upload setup
        function setupFileUpload(inputId, dropZoneId, dataset, fileNameId, statusId) {
            const input = document.getElementById(inputId);
            const dropZone = document.getElementById(dropZoneId);
            const fileName = document.getElementById(fileNameId);
            const status = document.getElementById(statusId);

            dropZone.addEventListener('click', () => input.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('scale-105', 'shadow-xl');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('scale-105', 'shadow-xl');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('scale-105', 'shadow-xl');
                const file = e.dataTransfer.files[0];
                if (file && file.type === 'text/csv') {
                    processFile(file, dataset, fileName, status);
                }
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    processFile(file, dataset, fileName, status);
                }
            });
        }

        function processFile(file, dataset, fileNameEl, statusEl) {
            dataset.name = file.name;
            fileNameEl.textContent = file.name;
            statusEl.classList.remove('hidden');

            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    dataset.data = results.data.map((row, index) => ({...row, _id: `${dataset.name}_${index}`}));
                    dataset.filtered = [...dataset.data];
                    
                    // Process sponsors
                    dataset.sponsors = {};
                    dataset.data.forEach(row => {
                        const sponsor = row.Sponsor || row.sponsor || 'Unknown';
                        if (!dataset.sponsors[sponsor]) {
                            dataset.sponsors[sponsor] = [];
                        }
                        dataset.sponsors[sponsor].push(row);
                    });
                    
                    document.getElementById('emptyState').classList.add('hidden');
                    document.getElementById('controlPanel').classList.remove('hidden');
                    
                    renderCurrentTab();
                }
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            document.querySelectorAll('[id^="tab-"]').forEach(t => {
                t.classList.remove('tab-active');
                t.classList.add('hover:bg-gray-100');
            });
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
            document.getElementById(`tab-${tab}`).classList.remove('hover:bg-gray-100');
            
            // Hide all content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            
            // Show selected content
            renderCurrentTab();
        }

        function renderCurrentTab() {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            
            if (currentTab === 'comparison') {
                renderComparison();
            } else if (currentTab === 'dataset1' && dataset1.data.length > 0) {
                renderDataset(dataset1, 'dataset1');
            } else if (currentTab === 'dataset2' && dataset2.data.length > 0) {
                renderDataset(dataset2, 'dataset2');
            }
        }

        function renderDataset(dataset, datasetKey) {
            const container = document.getElementById(`${datasetKey}-content`);
            container.classList.remove('hidden');
            
            if (groupBy === 'sponsor') {
                renderGroupedBySponsor(dataset, container);
            } else {
                renderTable(dataset, container);
            }
        }

        function renderTable(dataset, container) {
            if (dataset.filtered.length === 0) {
                container.innerHTML = `
                    <div class="glass rounded-2xl p-12 text-center">
                        <p class="text-gray-500">No matching results</p>
                    </div>
                `;
                return;
            }

            const headers = Object.keys(dataset.data[0]).filter(key => key !== '_id');
            
            container.innerHTML = `
                <div class="glass rounded-2xl overflow-hidden slide-up">
                    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-4">
                        <div class="flex justify-between items-center text-white">
                            <h3 class="font-semibold">${dataset.name}</h3>
                            <span class="text-sm">${dataset.filtered.length} trials</span>
                        </div>
                    </div>
                    <div class="overflow-x-auto custom-scroll">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    ${headers.map(h => `<th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">${h}</th>`).join('')}
                                    <th class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                ${dataset.filtered.map(row => `
                                    <tr class="data-row hover:bg-purple-50 transition">
                                        ${headers.map(h => renderCell(row[h], h)).join('')}
                                        <td class="px-4 py-3 text-center">
                                            <button onclick="showDetails(${JSON.stringify(row).replace(/"/g, '&quot;')})" class="px-3 py-1 bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-xs rounded-lg hover:shadow-lg transition">
                                                View
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderGroupedBySponsor(dataset, container) {
            const sponsorGroups = {};
            dataset.filtered.forEach(row => {
                const sponsor = row.Sponsor || row.sponsor || 'Unknown';
                if (!sponsorGroups[sponsor]) sponsorGroups[sponsor] = [];
                sponsorGroups[sponsor].push(row);
            });

            const sortedSponsors = Object.keys(sponsorGroups).sort((a, b) => 
                sponsorGroups[b].length - sponsorGroups[a].length
            );

            container.innerHTML = `
                <div class="space-y-4">
                    ${sortedSponsors.map(sponsor => `
                        <div class="glass rounded-2xl overflow-hidden slide-up">
                            <div class="bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-4 cursor-pointer" onclick="toggleSponsorGroup('${sponsor.replace(/'/g, "\\'")}')">
                                <div class="flex justify-between items-center text-white">
                                    <h3 class="font-semibold">${sponsor}</h3>
                                    <span class="text-sm">${sponsorGroups[sponsor].length} trials</span>
                                </div>
                            </div>
                            <div id="sponsor-${sponsor.replace(/[^a-zA-Z0-9]/g, '_')}" class="p-4 hidden">
                                <div class="space-y-2">
                                    ${sponsorGroups[sponsor].map(row => `
                                        <div class="p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition cursor-pointer" onclick="showDetails(${JSON.stringify(row).replace(/"/g, '&quot;')})">
                                            <p class="font-medium text-sm text-gray-900">${row['Study Title'] || row['NCT Number'] || 'Unnamed Study'}</p>
                                            <p class="text-xs text-gray-500 mt-1">${row['Study Status'] || 'Status Unknown'}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderComparison() {
            const container = document.getElementById('comparison-content');
            container.classList.remove('hidden');

            if (dataset1.data.length === 0 || dataset2.data.length === 0) {
                container.innerHTML = `
                    <div class="glass rounded-2xl p-12 text-center">
                        <p class="text-gray-500">Please load both datasets to see comparison</p>
                    </div>
                `;
                return;
            }

            // Find matching sponsors
            const sponsors1 = new Set(Object.keys(dataset1.sponsors));
            const sponsors2 = new Set(Object.keys(dataset2.sponsors));
            const commonSponsors = [...sponsors1].filter(s => sponsors2.has(s));
            const uniqueTo1 = [...sponsors1].filter(s => !sponsors2.has(s));
            const uniqueTo2 = [...sponsors2].filter(s => !sponsors1.has(s));

            container.innerHTML = `
                <div class="space-y-6">
                    <!-- Summary Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="glass rounded-xl p-4 text-center">
                            <p class="text-3xl font-bold gradient-text">${commonSponsors.length}</p>
                            <p class="text-sm text-gray-600 mt-1">Matching Sponsors</p>
                        </div>
                        <div class="glass rounded-xl p-4 text-center">
                            <p class="text-3xl font-bold text-purple-600">${uniqueTo1.length}</p>
                            <p class="text-sm text-gray-600 mt-1">Unique to Dataset 1</p>
                        </div>
                        <div class="glass rounded-xl p-4 text-center">
                            <p class="text-3xl font-bold text-indigo-600">${uniqueTo2.length}</p>
                            <p class="text-sm text-gray-600 mt-1">Unique to Dataset 2</p>
                        </div>
                        <div class="glass rounded-xl p-4 text-center">
                            <p class="text-3xl font-bold text-gray-700">${sponsors1.size + sponsors2.size - commonSponsors.length}</p>
                            <p class="text-sm text-gray-600 mt-1">Total Unique Sponsors</p>
                        </div>
                    </div>

                    <!-- Common Sponsors -->
                    <div class="glass rounded-2xl p-6">
                        <h3 class="text-lg font-bold gradient-text mb-4">Matching Sponsors Analysis</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${commonSponsors.sort((a, b) => 
                                (dataset1.sponsors[b].length + dataset2.sponsors[b].length) - 
                                (dataset1.sponsors[a].length + dataset2.sponsors[a].length)
                            ).slice(0, 20).map(sponsor => `
                                <div class="sponsor-card rounded-xl p-4 cursor-pointer" onclick="showSponsorComparison('${sponsor.replace(/'/g, "\\'")}')">
                                    <h4 class="font-semibold text-gray-800 mb-2">${sponsor}</h4>
                                    <div class="flex justify-between text-sm">
                                        <div>
                                            <span class="text-purple-600 font-medium">${dataset1.sponsors[sponsor].length}</span>
                                            <span class="text-gray-500"> in Dataset 1</span>
                                        </div>
                                        <div>
                                            <span class="text-indigo-600 font-medium">${dataset2.sponsors[sponsor].length}</span>
                                            <span class="text-gray-500"> in Dataset 2</span>
                                        </div>
                                    </div>
                                    <div class="mt-2 flex space-x-2">
                                        <div class="flex-1 bg-purple-200 rounded-full h-2">
                                            <div class="bg-purple-600 h-2 rounded-full" style="width: ${(dataset1.sponsors[sponsor].length / (dataset1.sponsors[sponsor].length + dataset2.sponsors[sponsor].length) * 100)}%"></div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${commonSponsors.length > 20 ? `
                            <p class="text-center text-sm text-gray-500 mt-4">Showing top 20 of ${commonSponsors.length} matching sponsors</p>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderCell(value, header) {
            if (!value) return '<td class="px-4 py-3 text-sm text-gray-400">-</td>';
            
            const isUrl = typeof value === 'string' && value.startsWith('http');
            const isStatus = header.toLowerCase().includes('status');
            
            if (isStatus) {
                const color = getStatusColor(value);
                return `<td class="px-4 py-3"><span class="status-pill ${color}">${value}</span></td>`;
            } else if (isUrl) {
                return `<td class="px-4 py-3"><a href="${value}" target="_blank" class="text-purple-600 hover:text-purple-800 text-sm underline">View</a></td>`;
            } else {
                return `<td class="px-4 py-3 text-sm text-gray-700" title="${value}">${value.length > 50 ? value.substring(0, 50) + '...' : value}</td>`;
            }
        }

        function getStatusColor(status) {
            const s = status.toString().toLowerCase();
            if (s.includes('recruiting') || s.includes('active')) return 'bg-green-100 text-green-700';
            if (s.includes('completed')) return 'bg-blue-100 text-blue-700';
            if (s.includes('terminated') || s.includes('withdrawn')) return 'bg-red-100 text-red-700';
            if (s.includes('suspended')) return 'bg-yellow-100 text-yellow-700';
            return 'bg-gray-100 text-gray-700';
        }

        function showDetails(row) {
            document.getElementById('modalTitle').textContent = row['Study Title'] || row['NCT Number'] || 'Trial Details';
            
            const headers = Object.keys(row).filter(key => key !== '_id');
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-4">
                    ${headers.map(header => {
                        const value = row[header] || 'N/A';
                        const isUrl = typeof value === 'string' && value.startsWith('http');
                        return `
                            <div class="border-b border-gray-100 pb-3">
                                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">${header}</p>
                                <p class="text-gray-800">
                                    ${isUrl ? `<a href="${value}" target="_blank" class="text-purple-600 hover:text-purple-800 underline">${value}</a>` : value}
                                </p>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function showSponsorComparison(sponsor) {
            const trials1 = dataset1.sponsors[sponsor] || [];
            const trials2 = dataset2.sponsors[sponsor] || [];
            
            document.getElementById('modalTitle').textContent = `${sponsor} - Cross-Dataset Analysis`;
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="glass rounded-lg p-4">
                            <p class="text-2xl font-bold text-purple-600">${trials1.length}</p>
                            <p class="text-sm text-gray-600">Trials in ${dataset1.name}</p>
                        </div>
                        <div class="glass rounded-lg p-4">
                            <p class="text-2xl font-bold text-indigo-600">${trials2.length}</p>
                            <p class="text-sm text-gray-600">Trials in ${dataset2.name}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="font-semibold text-gray-800 mb-3">Dataset 1 Trials</h3>
                        <div class="space-y-2 max-h-60 overflow-y-auto custom-scroll">
                            ${trials1.map(trial => `
                                <div class="p-3 bg-purple-50 rounded-lg">
                                    <p class="font-medium text-sm">${trial['Study Title'] || trial['NCT Number'] || 'Unnamed'}</p>
                                    <p class="text-xs text-gray-600 mt-1">${trial['Study Status'] || 'Unknown'}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="font-semibold text-gray-800 mb-3">Dataset 2 Trials</h3>
                        <div class="space-y-2 max-h-60 overflow-y-auto custom-scroll">
                            ${trials2.map(trial => `
                                <div class="p-3 bg-indigo-50 rounded-lg">
                                    <p class="font-medium text-sm">${trial['Study Title'] || trial['NCT Number'] || 'Unnamed'}</p>
                                    <p class="text-xs text-gray-600 mt-1">${trial['Study Status'] || 'Unknown'}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function toggleSponsorGroup(sponsor) {
            const el = document.getElementById(`sponsor-${sponsor.replace(/[^a-zA-Z0-9]/g, '_')}`);
            el.classList.toggle('hidden');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.add('hidden');
        }

        // Global search
        document.getElementById('globalSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            [dataset1, dataset2].forEach(dataset => {
                if (dataset.data.length > 0) {
                    dataset.filtered = dataset.data.filter(row => 
                        Object.values(row).some(value => 
                            value && value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
            });
            
            renderCurrentTab();
        });

        // Group by handler
        document.getElementById('groupBySelect').addEventListener('change', (e) => {
            groupBy = e.target.value;
            renderCurrentTab();
        });

        // Statistics button
        document.getElementById('statsBtn').addEventListener('click', () => {
            const stats1 = dataset1.data.length > 0 ? calculateStats(dataset1) : null;
            const stats2 = dataset2.data.length > 0 ? calculateStats(dataset2) : null;
            
            document.getElementById('statsContent').innerHTML = `
                <div class="space-y-4">
                    ${stats1 ? `
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">${dataset1.name}</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <p class="text-xs text-gray-600">Total Trials</p>
                                    <p class="text-xl font-bold text-gray-800">${stats1.total}</p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <p class="text-xs text-gray-600">Unique Sponsors</p>
                                    <p class="text-xl font-bold text-gray-800">${stats1.sponsors}</p>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    ${stats2 ? `
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2">${dataset2.name}</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <p class="text-xs text-gray-600">Total Trials</p>
                                    <p class="text-xl font-bold text-gray-800">${stats2.total}</p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <p class="text-xs text-gray-600">Unique Sponsors</p>
                                    <p class="text-xl font-bold text-gray-800">${stats2.sponsors}</p>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('statsModal').classList.remove('hidden');
        });

        function calculateStats(dataset) {
            return {
                total: dataset.data.length,
                sponsors: Object.keys(dataset.sponsors).length
            };
        }

        // Initialize
        setupFileUpload('csvFile1', 'dropZone1', dataset1, 'file1Name', 'file1Status');
        setupFileUpload('csvFile2', 'dropZone2', dataset2, 'file2Name', 'file2Status');
    </script>
</body>
</html>
